<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank's Portfolio</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Video Banner Container */
    .video-banner {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
    }

    /* Video Background */
    .video-banner video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure video covers the entire container */
      transform: translate(-50%, -50%);
      z-index: -1; /* Place video behind text */
    }

    /* Text Overlay */
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 1; /* Place text above video */
    }

    .text-overlay h1 {
      font-size: 4rem; /* Large heading */
      margin: 0;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
    }

    .text-overlay p {
      font-size: 1.5rem;
      margin: 1rem 0 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Call-to-Action Button */
    .text-overlay .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .text-overlay .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Video Banner Section -->
  <div class="video-banner">
    <!-- Video Background -->
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Text Overlay -->
    <div class="text-overlay">
      <h1>Welcome to My Portfolio</h1>
      <p>Creating innovative solutions for a better tomorrow.</p>
      <a href="#about" class="cta-button">Learn More</a>
    </div>
  </div>

</body>
</html>
